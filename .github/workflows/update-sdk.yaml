name: Check SDK updates

on:
  # @TODO: Remove it before merge
  pull_request:
    types: [opened, synchronize, reopened, draft]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update-version:
    runs-on: buildjet-4vcpu-ubuntu-2204
    strategy:
      matrix:
        tag: ['latest', 'next']

    steps:
      - uses: FuelLabs/github-actions/update-sdk@hf/feat/update-sdk
        with:
          npm-tag: ${{  matrix.tag }}
