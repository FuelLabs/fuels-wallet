name: Check SDK updates (manual)

on:
  # TODO: remove it when the workflow is ready
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      publisher:
        description: Publisher repo name (e.g. fuels-ts)
        required: false
      issue:
        description: Publisher repo issue (e.g. 1905)
        required: false
      packages:
        description: Packages to update (comma separated)
        default: fuels
        required: true
      tag:
        description: NPM tag to use 
        default: latest
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update-version:
    runs-on: buildjet-4vcpu-ubuntu-2204

    steps:
      - uses: actions/checkout@v3
      - uses: FuelLabs/github-actions/setups/node@master

      - name: Checking updates
        id: update
        uses: FuelLabs/github-actions/update-sdk@hf/feat/update-sdk-output
        with:
          branch: master
          changeset: true
          # TODO: remove it when the workflow is ready
          packages: ${{ inputs.packages || 'fuels' }}
          npm-tag: ${{ inputs.tag || 'rc-1905' }}
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}

      - name: Add PR comment on the publisher repo
        if: steps.update.outputs['has-updates'] == 'true' && inputs.issue && inputs.publisher
        uses: mshick/add-pr-comment@v2
        with:
          repo-name: ${{ inputs.publisher || 'fuels-ts' }} # TODO: remove it when the workflow is ready
          issue: ${{ inputs.issue || '1905' }} # TODO: remove it when the workflow is ready
          message: |
            (Testing)
            PR published under the `${{ inputs.tag }}` tag.
            PR = ${{ steps.update.outputs.pr }}
            Branch = ${{ steps.update.outputs.branch }}
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}