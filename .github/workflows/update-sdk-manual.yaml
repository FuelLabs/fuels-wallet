name: Check SDK updates (manual)

on:
  # TODO: remove this once we have a way to trigger this workflow
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      package:
        description: Packages to update (comma separated)
        default: fuels
        required: true
      tag:
        description: NPM tag to use 
        default: latest
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update-version:
    runs-on: buildjet-4vcpu-ubuntu-2204

    steps:
      - uses: actions/checkout@v3
      - uses: FuelLabs/github-actions/setups/node@master

      - name: Checking updates
        # Revert it to master
        uses: FuelLabs/github-actions/update-sdk@hf/feat/multiline-packages
        with:
          branch: master
          # Revert it
          packages: ${{ inputs.packages || 'fuels,react-hook-form' }}
          npm-tag: ${{ inputs.tag || 'latest' }}
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
