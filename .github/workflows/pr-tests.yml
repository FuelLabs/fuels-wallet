name: Tests

on:
  pull_request:
    branches: [main, master, sdk-v2]
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  tests-jest:
    name: JEST Tests
    runs-on: buildjet-4vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v3
      - uses: FuelLabs/github-actions/setups/node@master
        with:
          node-version: 18.18.0
          pnpm-version: 8.15.7
      - uses: FuelLabs/github-actions/setups/docker@master
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Start Test Node
        run: pnpm node:up
      
      - name: Generate .env
        run: cp packages/app/.env.example packages/app/.env

      # Unit tests running with JEST
      - name: Find PR number
        uses: jwalton/gh-find-current-pr@v1
        id: findPr

      - name: Build libs
        run: |
          pnpm build:libs

      - name: Run Jest Tests
        run: |
          pnpm test:ci
        timeout-minutes: 20
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Stop Test Node
        run: pnpm node:clean

  tests-e2e:
    name: E2E Tests
    runs-on: buildjet-4vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v3
      - uses: FuelLabs/github-actions/setups/node@master
        with:
          node-version: 18.18.0
          pnpm-version: 8.15.7
      - uses: FuelLabs/github-actions/setups/docker@master
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Start Test Node
        run: pnpm node:up
      
      - name: Generate .env
        run: cp packages/app/.env.example packages/app/.env

      - name: Build Application
        run: pnpm build:app
        env:
          ## increase node.js m memory limit for building
          ## with sourcemaps
          NODE_OPTIONS: "--max-old-space-size=4096"

      # E2E tests running with Playwright
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E Tests
        run: xvfb-run --auto-servernum -- pnpm test:e2e
        env:
          NODE_ENV: test

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-app-report
          path: packages/app/playwright-results
          retention-days: 30

      - name: Stop Test Node
        run: pnpm node:clean

  tests-e2e-crx-lock:
    name: E2E Tests - Lock CRX
    runs-on: buildjet-4vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v3
      - uses: FuelLabs/github-actions/setups/node@master
        with:
          node-version: 18.18.0
          pnpm-version: 8.15.7
      - uses: FuelLabs/github-actions/setups/docker@master
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Start Test Node
        run: pnpm node:up
      
      - name: Generate .env
        run: cp packages/app/.env.example packages/app/.env

      - name: Build Application
        run: pnpm build:app
        env:
          ## increase node.js m memory limit for building
          ## with sourcemaps
          NODE_OPTIONS: "--max-old-space-size=4096"

      # E2E tests running with Playwright
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E Tests
        run: xvfb-run --auto-servernum -- pnpm test:e2e:crx-lock
        env:
          NODE_ENV: test

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-app-report
          path: packages/app/playwright-results
          retention-days: 30

      - name: Stop Test Node
        run: pnpm node:clean

  tests-e2e-contracts:
    name: E2E Contract Tests - Local
    runs-on: buildjet-4vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v3
      - uses: FuelLabs/github-actions/setups/node@master
        with:
          node-version: 18.18.0
          pnpm-version: 8.15.7
      - uses: FuelLabs/github-actions/setups/docker@master
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: ./.github/actions/setup-rust

      - name: Run PNPM install
        id: pnpm-cache
        run:
          pnpm recursive install --frozen-lockfile

      - name: Start Test Node
        run: pnpm node:up

      - name: Generate .env app
        run: cp packages/app/.env.example packages/app/.env

      - name: Build & Deploy Contracts
        run: pnpm deploy:contracts
        working-directory: ./packages/e2e-contract-tests

      - name: Run E2E Contract Tests - Local
        uses: ./.github/actions/e2e-tests-contracts
        with:
          providerUrl: "http://localhost:4000/v1/graphql"
          masterMnemonic: ${{ secrets.VITE_MASTER_WALLET_MNEMONIC }}
          genesisSecret: "0xa449b1ffee0e2205fa924c6740cc48b3b473aa28587df6dab12abc245d1f5298"
