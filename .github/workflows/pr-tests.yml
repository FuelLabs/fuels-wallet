name: Tests

on:
  pull_request:
    branches: [main, master, sdk-v2]
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: ${{ matrix.test-type }}
    timeout-minutes: 20
    runs-on: buildjet-8vcpu-ubuntu-2204
    env:
      NODE_OPTIONS: "--max-old-space-size=4096"
      NODE_ENV: test
      CI: "true"
    strategy:
      matrix:
        test-type: [jest, e2e, e2e-crx-lock]
    steps:
      - uses: actions/checkout@v4
      - uses: FuelLabs/github-actions/setups/node@pn/fix/pnpm-cache
      - uses: FuelLabs/github-actions/setups/docker@master
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build libs
        run: pnpm build:libs

      - name: Start Test Node
        run: pnpm node:up

      - name: Generate .env
        run: cp packages/app/.env.example packages/app/.env

      - name: Run Jest Tests
        if: matrix.test-type == 'jest'
        run: pnpm test:ci

      - name: Run E2E Tests
        if: matrix.test-type == 'e2e'
        run: |
          pnpm exec playwright install --with-deps chromium
          xvfb-run --auto-servernum -- pnpm test:e2e -- --headed false

      - name: Run E2E CRX Lock Tests
        if: matrix.test-type == 'e2e-crx-lock'
        run: |
          pnpm exec playwright install --with-deps chromium
          xvfb-run --auto-servernum -- pnpm test:e2e:crx-lock -- --headed false

      - uses: actions/upload-artifact@v4
        if: always() && matrix.test-type != 'jest'
        with:
          name: playwright-${{ matrix.test-type }}-report
          path: packages/app/playwright-results
          retention-days: 30

      - name: Stop Test Node
        run: pnpm node:clean

  tests-e2e-contracts:
    name: E2E Contract Tests - Local
    runs-on: buildjet-8vcpu-ubuntu-2204
    # Commented until the Playwright bug is fixed
    if: false
    steps:
      - uses: actions/checkout@v4
      - uses: FuelLabs/github-actions/setups/node@pn/fix/pnpm-cache
      - uses: FuelLabs/github-actions/setups/docker@master
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: ./.github/actions/setup-rust

      - name: Start Test Node
        run: pnpm node:up

      - name: Generate .env app
        run: cp packages/app/.env.example packages/app/.env

      - name: Build & Deploy Contracts
        run: pnpm deploy:contracts
        working-directory: ./packages/e2e-contract-tests

      - name: Run E2E Contract Tests - Local
        uses: ./.github/actions/e2e-tests-contracts
        with:
          providerUrl: "http://localhost:4000/v1/graphql"
          masterMnemonic: ${{ secrets.VITE_MASTER_WALLET_MNEMONIC }}
          genesisSecret: "0xa449b1ffee0e2205fa924c6740cc48b3b473aa28587df6dab12abc245d1f5298"
